<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="./style.css" />
      <script src="./app.js" defer></script>
      <title>Document</title>
   </head>
   <body>
      <div class="container">
         <button class="reload-button" title="Reload">Reload</button>
         <form class="child form" id="form">
            <input
               type="text"
               name="text"
               id="text-input"
               required
               placeholder="Ask here..."
            />
            <button title="Ask">Ask the Magic Eight Ball!</button>
         </form>
         <div class="child answer-div">
            <p class="answer" id="answer">...</p>
         </div>
      </div>
   </body>
</html>
